title: Acerca de mi
content: Soy Ingeniero en Sistemas Computacionales, tengo 6 años de experiencia en desarrollo de software. Me apasiona la tecnología e investigación, me gustan los retos mucho mejor si estos involucran el aprendizaje. Pienso que la mejor manera de viajar acorde al tiempo es automatizando procesos y que un buen trabajo depende de cuánto y cómo lo mides o validas.